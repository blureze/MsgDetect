<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) {
			var testdiv = document.getElementsByClassName("test");
			console.log(testdiv.length);
			for(i = 0; i < testdiv.length; i++) {
				testdiv[i].addEventListener('click', function() {
					console.log("test");
				});
			}
			var qqqdiv = document.getElementById("qqq");
			if(qqqdiv) {
				qqqdiv.addEventListener('mouseover', function() {
					console.log("qqq");
				});
			}
			else {
				console.log("cannot find qqqdiv");
			}
		});
	</script>
</head>

<body>
	<a class="test">111</a>
	<div class="test">222</div>
	<div class="test">333</div>
	<div id="qqq">qqq</div>

</body>
</html>
